
name: Publish to VS Code Marketplace

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run compile

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - name: Install vsce
        run: npm install -g vsce
      - name: Configure Git
        run: |
          git config --global user.name "2077devwave"
          git config --global user.email "2077devwave@gmail.com"
      - name: Publish and push version
        run: |
          vsce publish patch -p ${{ secrets.VSCE_TOKEN }}
          git push --follow-tags
